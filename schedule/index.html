<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sce.css">
    <title>Schedule</title>
</head>

<body>
    <h1 class="header"><em>To Do List.</em> </h1><br>
    <label for=".date">Select Date:</label>
    <button class="add">Add</button>
    <button class="remove">Remove</button>
    <button class ="replace">Replace</button>
    <button class="clear">Clear</button>
    <input class="date" type="date" name = "Select date">
    <input class="describe" type="text" placeholder="Description of the schedule">  
    <label class="lablist" for = ".list"> Schedule List:</label>
    <div class = "generate">
        <ol class="list"></ol>
    </div>
    
    <script src = "js.js"></script>
</body>
</html>
